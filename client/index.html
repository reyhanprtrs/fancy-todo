<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav>
    <span>My To-Dos</span>
    <button type="submit" id="signout">Sign Out</button>
    <button type="submit" id="signup">Sign Up</button>
  </nav>
  <div id="signin-container">
    <h1>Sign In</h1>
    <form action="">
      <div>
        <label for="inputEmail">Email: </label>
        <input type="email" id="input-email">
      </div><br>
      <div>
        <label for="inputPassword">Password: </label>
        <input type="password" id="input-password">
      </div><br>
      <div>
        <button type="submit" id="signin">Sign In</button>
      </div>
    </form>
  </div>

  <div id="main-page-container">
    <h1>Add To Do</h1>
    <form id="add-todo">
      <div>
        <label for="inputTitle">Title: </label>
        <input type="text" id="input-title">
      </div>
      <div>
        <label for="inputDescription">Description: </label>
        <input type="text" id="input-description">
      </div>
      <div>
        <label for="inputDate">Due Date: </label>
        <input type="date" id="input-date">
      </div>
      <button type="submit">Add To-Do</button>
    </form><br><br>
    <div id="todo-list">
    </div>
  </div>

  <div id="edit-page-container">
    <h1>Edit To Do</h1>
    <form id="edit-todo">
      <div>
        <label for="editTitle">Title: </label>
        <input type="text" id="edit-title">
      </div>
      <div>
        <label for="editDescription">Description: </label>
        <input type="text" id="edit-description">
      </div>
      <div>
        <label for="editStatus">Status: </label>
        <input type="text" id="edit-status">
      </div>
      <div>
        <label for="editDate">Due Date: </label>
        <input type="date" id="edit-date">
      </div>
      <button type="submit">Edit To-Do</button>
    </form>
  </div>

  <div id="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-user">
      <div>
        <label for="inputEmail">Username: </label>
        <input type="text" id="signup-username">
      </div><br>
      <div>
      <div>
        <label for="inputEmail">Email: </label>
        <input type="email" id="signup-email">
      </div><br>
      <div>
        <label for="inputPassword">Password: </label>
        <input type="password" id="signup-password">
      </div><br>
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/helper.js"></script>
  <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
</body>
</html>
